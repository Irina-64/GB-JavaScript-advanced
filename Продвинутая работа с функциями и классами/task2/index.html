<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система отзывов</title>
</head>
<body>
    <div id="app">
        <h1>Оставить отзыв</h1>
        <select id="product-select">
            <option value="Apple iPhone 13">Apple iPhone 13</option>
            <option value="Samsung Galaxy Z Fold 3">Samsung Galaxy Z Fold 3</option>
            <option value="Sony PlayStation 5">Sony PlayStation 5</option>
        </select>
        <textarea id="review-input" placeholder="Введите ваш отзыв (50-500 символов)"></textarea>
        <button id="submit-review">Отправить</button>
        <div id="reviews-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
